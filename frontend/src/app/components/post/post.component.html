<mat-card>
    <mat-card-header>
        <mat-card-title>New Post</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <textarea 
                    matInput 
                    [(ngModel)]="postMsg"
                    name="description"
                    placeholder="Post Message" 
                    type="description"
                ></textarea>
            </mat-form-field>
            <button 
                mat-raised-button 
                color="primary"
                (click)="post()"
            >Post</button>
        </form>
    </mat-card-content>
</mat-card>

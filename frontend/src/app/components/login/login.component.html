<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input 
                    matInput
                    [(ngModel)]="loginData.email"
                    name="email"
                    placeholder="Your email address" 
                    type="email"
                >
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input 
                    matInput 
                    [(ngModel)]="loginData.password"
                    name="password"
                    placeholder="Password" 
                    type="password"
                >
            </mat-form-field>
            <button 
                mat-raised-button 
                color="primary"
                (click)="post()"
            >Login</button>
        </form>
    </mat-card-content>
</mat-card>
